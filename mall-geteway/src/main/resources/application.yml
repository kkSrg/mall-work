server:
  port: 18085
spring:
  application:
    name: mall-gateway
  cloud:
    nacos:
      server-addr: 192.168.136.160:8848
    #网关路由的配置
    gateway:
      globalcors:
        add-to-simple-url-handler-mapping: true
        corsConfigurations:
          '[/**]':
            allowedHeaders: "*"
            allowedOrigins: "*"
            allowedMethods:
              - GET
              - POST
              - DELETE
              - PUT
              - OPTION
      routes:
        - id: mall-sso
          uri: lb://mall-sso
          predicates:
            - Path= /admin/login
          filters:
            - StripPrefix= 1

        - id: mall-admin
          uri: lb://mall-admin
          predicates:
            - Path= /role/**
gateway:
  excludedUrls: /admin/login